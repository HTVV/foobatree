<div class="popup-content addPerson-popup">
  <h3 id="popupHeader"></h3>
  <p></p>
  <button id="select-existing" onclick="selectExisting()">
    Select an existing person
  </button>
  <p></p>
  <h3 id="error" style="color: red"></h3>
  <div id="gender">
    <input type="radio" value="male" name="maleFemale" id="male" />
    <label for="male">Male</label>
    <input type="radio" value="female" name="maleFemale" id="female" />
    <label for="female">Female</label>
    <input type="radio" value="unknown" name="maleFemale" id="unknown" />
    <label for="unknown">Unknown</label>
  </div>
  <div id="status">
    <input
      type="radio"
      value="alive"
      name="deadAlive"
      id="alive"
      onclick="hideForm(this.value, 1)"
    />
    <label for="alive">Living</label>

    <input
      type="radio"
      value="dead"
      name="deadAlive"
      id="dead"
      onclick="hideForm(this.value, 1)"
      checked
    />
    <label for="dead">Dead</label>

    <input
      type="radio"
      value="unknown"
      name="deadAlive"
      id="unknownStatus"
      onclick="hideForm(this.value, 1)"
    />
    <label for="unknownStatus">Unknown</label>
  </div>

  <p class="tohide1">First name(s)</p>
  <input
    class="popup-input tohide1"
    type="text"
    placeholder="Jukka-Pekka Tapani"
    id="firstNameInput"
  />

  <p class="tohide1">Patronym</p>
  <input
    class="popup-input tohide1"
    type="text"
    placeholder="Johansson"
    id="patronymInput"
  />

  <p>Latest last name(s)</p>
  <input
    class="popup-input"
    type="text"
    placeholder="Virtanen"
    id="lastNameInput"
  />

  <p>Birth last name(s)</p>
  <input
    class="popup-input"
    type="text"
    placeholder="KylÃ¤nen"
    id="ogNameInput"
  />

  <div class="dateInput">
    <p class="tohide1">Date of birth</p>
    <select id="birth-date-modifier-select">
      <option value="exact">Exact</option>
      <option value="circa">Circa</option>
      <option value="before">Before</option>
      <option value="after">After</option>
      <option value="between">Between</option>
    </select>
    <br /><br />
    <input
      type="number"
      id="birthDayInput1"
      min="1"
      max="31"
      placeholder="DD"
    />
    <input
      type="number"
      id="birthMonthInput1"
      min="1"
      max="12"
      placeholder="MM"
    />
    <input type="number" id="birthYearInput1" min="0" placeholder="YYYY" />
    <div class="birth2-inputs">
      <p style="align-self: flex-start">to</p>
      <input
        type="number"
        id="birthDayInput2"
        min="1"
        max="31"
        placeholder="DD"
      />
      <input
        type="number"
        id="birthMonthInput2"
        min="1"
        max="12"
        placeholder="MM"
      />
      <input type="number" id="birthYearInput2" min="0" placeholder="YYYY" />
    </div>
  </div>

  <div class="dateInput">
    <p class="tohide1">Date of death</p>
    <select id="death-date-modifier-select">
      <option value="exact">Exact</option>
      <option value="circa">Circa</option>
      <option value="before">Before</option>
      <option value="after">After</option>
      <option value="between">Between</option>
    </select>
    <br /><br />
    <input
      type="number"
      id="deathDayInput1"
      min="1"
      max="31"
      placeholder="DD"
    />
    <input
      type="number"
      id="deathMonthInput1"
      min="1"
      max="12"
      placeholder="MM"
    />
    <input type="number" id="deathYearInput1" min="0" placeholder="YYYY" />

    <div class="death2-inputs">
      <input
        type="number"
        id="deathDayInput2"
        min="1"
        max="31"
        placeholder="DD"
      />
      <input
        type="number"
        id="deathMonthInput2"
        min="1"
        max="12"
        placeholder="MM"
      />
      <input type="number" id="deathYearInput2" min="0" placeholder="YYYY" />
    </div>
  </div>

  <p class="popup-input tohide1">Place of birth</p>
  <input
    class="popup-input tohide1"
    type="text"
    placeholder="Chicago, Illinois"
    id="bornPlaceInput"
  />

  <p class="popup-input tohide1">Place of death</p>
  <input
    class="popup-input tohide1"
    type="text"
    placeholder="Buffalo, New York"
    id="diedPlaceInput"
  />

  <p class="popup-input tohide1">Cause of death</p>
  <input
    class="popup-input tohide1"
    type="text"
    placeholder="Spontaneous combustion"
    id="causeDiedInput"
  />

  <p class="popup-input tohide1">Place of burial</p>
  <input
    class="popup-input tohide1"
    type="text"
    placeholder="Merituulentie 17, Finnoo, Espoo, Uusimaa, Finland"
    id="buriedPlaceInput"
  />

  <p class="popup-input tohide1">Lore</p>
  <input
    class="popup-input tohide1"
    type="text"
    placeholder="Great fisherman"
    id="loreInput"
  />
</div>
