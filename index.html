<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Foobatree</title>
    <link rel="shortcut icon" href="/img/foobatreeicon.png" type="image/x-icon">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <div id="background">
        <div class="page-content">
            <span id="online" class="online" title="FoobaTree API status: loading"></span>
            <img src="./img/foobatree.png" id="logo">
            <div id="login" class="login">
                <h1>Login</h1>
                <button id="registerPageButton">Create a new account instead</button>
                <p class="incorrect" id="incorrect1"></p>
                <h3>Username</h3>
                <input class="input" type="text" placeholder="Fooba1" id="username">
                <h3>Password</h3>
                <input class="input" type="password" placeholder="" id="password">
                <button id="loginButton">Submit</button>
            </div>
            <div id="register" class="register">
                <h1>Register</h1>
                <button id="loginPageButton">Already have an account?</button>
                <p class="incorrect" id="incorrect2"></p>
                <h3>Username</h3>
                <input class="input" type="text" placeholder="Fooba2" id="usernameR">
                <h3>Password</h3>
                <input class="input" type="password" placeholder="" id="password1">
                <h3>Retype password</h3>
                <input class="input" type="password" placeholder="" id="password2">
                <button id="registerButton">Submit</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
<link rel="stylesheet" href="style.css">

</html>
